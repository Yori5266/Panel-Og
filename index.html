<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ZEUS PANEL DARK</title>
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .panel {
      background: #1a1a1a;
      color: #ffffff;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 25px #ffffff;
      width: 320px;
      border: 1px solid #ffffff;
    }
    .panel h1 {
      text-align: center;
      color: #ffffff;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
      margin-bottom: 25px;
    }
    label, select, p, span {
      display: block;
      margin: 10px 0 5px;
      color: #ffffff;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }
    select {
      padding: 5px;
      background: #262626;
      color: #fff;
      border: 1px solid #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px #ffffff;
    }
    input[type="checkbox"] {
      accent-color: #ffffff;
      width: 18px;
      height: 18px;
    }
    .switch {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .switch input {
      margin-left: auto;
    }
    .panel p {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>ZEUS PANEL DARK</h1>
    
    <label>ดูดหัว</label>
    <select>
      <option>สูง</option>
      <option>กลาง</option>
      <option>ต่ำ</option>
      <option>พิเศษ 80%</option>
    </select>

    <div class="switch">
      <span>ช่วยลาก 88%</span>
      <input type="checkbox">
    </div>
    <div class="switch">
      <span>DPI 4990</span>
      <input type="checkbox">
    </div>
    <div class="switch">
      <span>FPS 140</span>
      <input type="checkbox">
    </div>
    <div class="switch">
      <span>144 Hz</span>
      <input type="checkbox">
    </div>

    <p>จอสมูท</p>
    <label><input type="checkbox"> กันรายงาน</label>
    <label><input type="checkbox"> กันแบน</label>
    <label><input type="checkbox"> กันติดดำ</label>
    <label><input type="checkbox"> ลบประวัติการรายงาน</label>

    <div class="switch">
      <span>เปิดใช้งานพาเนล</span>
      <input type="checkbox">
    </div>
  </div>
</body>
</html>
