<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>neon panel by จิรายุ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .panel {
      background: #1a1a1a;
      color: #ffffff;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 25px #0ff, 0 0 50px #0ff;
      width: 320px;
      border: 1px solid #0ff;
    }
    .panel h1 {
      text-align: center;
      color: #0ff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      margin-bottom: 25px;
      text-transform: lowercase;
    }
    label, select, p, span {
      display: block;
      margin: 10px 0 5px;
      color: #0ff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff;
    }
    select {
      padding: 5px;
      background: #262626;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 8px;
      box-shadow: 0 0 10px #0ff;
    }
    input[type="checkbox"] {
      accent-color: #0ff;
      width: 18px;
      height: 18px;
    }
    .switch {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .switch span {
      flex: 1;
    }
    .btn-neon {
      background-color: transparent;
      color: #0ff;
      border: 2px solid #0ff;
      padding: 10px 20px;
      border-radius: 15px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      box-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff;
      transition: background-color 0.3s, color 0.3s;
      margin-top: 20px;
      display: block;
      width: 100%;
    }
    .btn-neon:hover {
      background-color: #0ff;
      color: #000;
    }
    #notification {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #0ff;
      color: #000;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      box-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }
    #notification.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>neon panel by จิรายุ</h1>
    
    <label>ดูดหัว</label>
    <select>
      <option>สูง</option>
      <option>กลาง</option>
      <option>ต่ำ</option>
      <option>พิเศษ 80%</option>
    </select>

    <div class="switch">
      <span>ช่วยลาก 88%</span>
      <input type="checkbox" />
    </div>
    <div class="switch">
      <span>DPI 4990</span>
      <input type="checkbox" />
    </div>
    <div class="switch">
      <span>FPS 140</span>
      <input type="checkbox" />
    </div>
    <div class="switch">
      <span>144 Hz</span>
      <input type="checkbox" />
    </div>

    <p>จอสมูท</p>
    <label><input type="checkbox" /> กันรายงาน</label>
    <label><input type="checkbox" /> กันแบน</label>
    <label><input type="checkbox" /> กันติดดำ</label>
    <label><input type="checkbox" /> ลบประวัติการรายงาน</label>

    <!-- แทนที่ปุ่มเปิดใช้งานพาเนล ด้วยปุ่มเข้าเกมฟีฟาย -->
    <button class="btn-neon" id="startGameBtn">เข้าเกมฟีฟาย</button>
  </div>

  <div id="notification">พาแนลทำงาน✅</div>

  <script>
    const btn = document.getElementById('startGameBtn');
    const notification = document.getElementById('notification');

    btn.addEventListener('click', () => {
      // แสดงข้อความแจ้งเตือน
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);

      const isAndroid = /Android/i.test(navigator.userAgent);
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      if (isAndroid) {
        // เปิดแอป Free Fire บน Android
        window.location.href = "intent://#Intent;package=com.dts.freefireth;scheme=freefire;end";
      } else if (isIOS) {
        // เปิดแอป Free Fire บน iOS
        window.location.href = "freefire://";
      } else {
        alert("ระบบของคุณไม่รองรับการเปิดแอปอัตโนมัติ");
      }
    });
  </script>
</body>
</html>
